[project]
name = "tianxiu2b2t-utils"
version = "0.1.32"
description = "A collection of utilities for the tianxiu2b2t packages."
authors = [
    {name = "tianxiu2b2t", email = "atianxiua@163.com"},
]
dependencies = ["anyio>=4.9.0", "dotenv>=0.9.9", "h11>=0.16.0", "h2>=4.2.0", "wsproto>=1.2.0"]
